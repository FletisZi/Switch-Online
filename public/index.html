 <!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switchs HotBeach Parque !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/forms.css">
  </head>
  <script type="module" src="/js/main.js" defer></script>
  <body>
    <main>
      <section class="switch-selector">
        <label for="switchInput">Escolha uma Switch:</label>
        <div class="input-group">
          <input list="switchList" id="switchInput" name="switchInput" />
          <datalist id="switchList"></datalist>
          <button type="button" id="btnSearch">Buscar</button>
        </div>
      </section>

      <section class="map-container" id="container">
        <div class="svg-wrapper" id="svgWrapper">
          <img src="Desktop.svg" alt="Planta do Switch" id="svgImage" />
        </div>
      </section>

      <section class="zoom-controls">
        <button class="btnZoom" id="zDown" aria-label="Aumentar Zoom">+</button>
        <span>Zoom</span>
        <button class="btnZoom" id="zOut" aria-label="Diminuir Zoom">-</button>
      </section>

      <section class="result-info showResult"></section>
    </main>

    <script defer>
      // Scroll com clique e arraste
      const container = document.getElementById("container");
      let isDragging = false;
      let startX, startY, scrollLeft, scrollTop;

      container.addEventListener("mousedown", (e) => {
        isDragging = true;
        container.classList.add("dragging");
        startX = e.pageX - container.offsetLeft;
        startY = e.pageY - container.offsetTop;
        scrollLeft = container.scrollLeft;
        scrollTop = container.scrollTop;
      });

      container.addEventListener("mouseleave", () => {
        isDragging = false;
        container.classList.remove("dragging");
      });

      container.addEventListener("mouseup", () => {
        isDragging = false;
        container.classList.remove("dragging");
      });

      container.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - container.offsetLeft;
        const y = e.pageY - container.offsetTop;
        const walkX = x - startX;
        const walkY = y - startY;
        container.scrollLeft = scrollLeft - walkX;
        container.scrollTop = scrollTop - walkY;
      });
      
    </script>
  </body>


</html>
